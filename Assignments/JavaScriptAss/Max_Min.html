<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=2
        let b=300
        let c=90
        let d=3
        
        if(a>b && a>c && a>d){
            console.log("a is greater than all")
        }
        else if(b>a && b>c && b>d){
            console.log("b is greater than all")
        }
        else if(c>a && c>b && c>d){
            console.log("c is greater than all")
        }
        else if(d>a && d>b && d>c){
            console.log("d is greater than all")
        }
        if(a<b && a<c && a<d){
            console.log("a is smaller than all")
        }
        if(b<a && b<c && b<d){
            console.log("b is smaller than all")
        }
        if(c<a && c<b && c<d){
            console.log("c is smaller than all")
        }
        if(d<a && d<b && d<c){
            console.log("d is smaller than all")
        }
    </script>
</body>
</html>
